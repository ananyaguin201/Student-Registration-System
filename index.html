<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System to manage student records">
    <meta name="keywords" content="Student, Registration, Records, System">
    <meta name="author" content="Your Name">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Registration System</h1>
        <nav>
            <a href="#form-section">Register Student</a>
            <a href="#display-section">View Registered Students</a>
        </nav>
    </header>

    <section id="form-section">
        <h2>Register New Student</h2>
        <form id="studentForm">
		<input type="hidden" id="editIndex" name="editIndex" value="">

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" name="studentID" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNo">Contact No:</label>
            <input type="number" id="contactNo" name="contactNo" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <section id="display-section">
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student rows will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
